<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pase de batalla - Valorant</title>
  <link rel="icon" type="image/png" href="iniciodepagina.gif">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('pasedebatalla.jpg'); /* Reemplaza con la ruta de tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Esto hará que la imagen de fondo sea fija */
    }

    header {
      position: sticky; /* Hace que el encabezado sea pegajoso */
      top: 0;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      height: 70px;
      z-index: 1000; /* Asegura que el encabezado esté sobre otros elementos */
    }

    /* Estilos para el logo */
    #logo {
      width: 100px;
    }

    #logo img {
      width: 100%;
    }

    /* Estilos para la navegación */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      flex: 1;
      justify-content: center;
    }

    nav ul li {
      position: relative;
      font-size: 18px;
      text-align: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    nav ul li a:hover::before {
      content: "";
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: calc(100% + 10px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Estilos para el menú desplegable */
    .menu {
      display: none;
      position: absolute;
      background-color: #b0bec5;
      border-radius: 5px;
      padding: 10px;
      top: 60px;
      left: 0;
      z-index: 1;
    }

    nav ul li:hover .menu {
      display: block;
    }

    /* Estilos para el botón de inicio de sesión */
    #login {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      font-size: 16px;
      margin-left: 20px;
    }

    #login img {
      width: 20px;
      height: 20px;
    }

    /* Estilos para el contenedor de búsqueda */
    #search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
      margin-right: 20px;
    }

    #search-input {
      border: none;
      padding: 8px;
      border-radius: 5px;
      margin-right: 10px;
      width: 200px;
    }

    #search-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #valorant {
      font-size: 36px;
      color: red;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-left: 40px;
    }

    /* Estilos para el contenido de noticias */
    #contenido-noticias {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco transparente */
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
    }

    #contenido-noticias h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    #contenido-noticias p {
      font-size: 16px;
      color: #666;
    }

  /* Estilos para el footer */
  footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <a href="index valorant.html">
        <img src="logo.jpeg" alt="Riot Games">
      </a>
    </div>
    <nav>
      <ul>
        <li>
          <a href="noticias.html">NOTICIAS</a>
        </li>
        <li>
          <a href="info_juego.html">INFO DEL JUEGO</a>
        </li>
        <li>
          <a href="pase_batalla.html">PASE DE BATALLA</a>
        </li>
        <li>
          <a href="comunidad.html">COMUNIDAD</a>
        </li>
        <li>
          <div id="valorant">Valorant</div>
        </li>
      </ul>
    </nav>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar...">
      <button id="search-button">Buscar</button>
    </div>
    <div id="login">
      <img src="icono de inicio de sesion.png" alt="Icono de Iniciar Sesión">
      <!-- Texto o enlace para iniciar sesión -->
    </div>
  </header>

 

 <!-- Footer -->
 <footer>
  <div id="footer-content">

  </div>
</footer>
</body>
</html>
